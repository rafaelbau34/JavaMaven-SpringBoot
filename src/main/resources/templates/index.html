<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Estudiantes</title>

    <!-- Bootstrap (rápido para la demo) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h1 class="mb-4">Estudiantes</h1>

<a class="btn btn-primary mb-3" th:href="@{/students/create}">
    ➕ Nuevo Estudiante
</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th style="width: 150px;">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">Nombre</td>
        <td th:text="${student.email}">email@demo.com</td>
        <td>
            <a class="btn btn-sm btn-warning"
               th:href="@{'/students/edit/' + ${student.id}}">Editar</a>
            <a class="btn btn-sm btn-danger"
               th:href="@{'/students/delete/' + ${student.id}}"
               onclick="return confirm('¿Eliminar estudiante?');">Eliminar</a>
        </td>
    </tr>
    <tr th:if="${students.size()} == 0">
        <td colspan="4" class="text-center">No hay registros</td>
    </tr>
    </tbody>
</table>

</body>
</html>
