<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${student.id == null} ? 'Nuevo Estudiante' : 'Editar Estudiante'">Formulario</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h1 th:text="${student.id == null} ? 'Nuevo Estudiante' : 'Editar Estudiante'">Formulario</h1>

<form th:action="@{/students/save}" th:object="${student}" method="post" class="mb-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required/>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/students}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
